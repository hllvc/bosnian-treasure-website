<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FAFAF8">
  <title>Bosansko Blago</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Bosansko Blago</h1>
  </header>

  <main>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Card 1: Fildžan -->
        <div class="swiper-slide" data-card="fildzan">
          <div class="card" data-description="Fildžan je mala šoljica iz koje se kafa pije polako i s osmijehom. U Bosni se kafa ne pije na brzinu. Uz džezvu i fildžan ljudi sjede zajedno, razgovaraju, slušaju jedni druge i dijele lijepe priče. Tako se uče strpljenje, pažnja i druženje, a mali fildžan čuva velike uspomene.">
            <div class="card-image">
              <img src="images/fildzan.jpg" alt="Fildžan">
            </div>
            <div class="card-title">
              <h2>Fildžan</h2>
            </div>
          </div>
        </div>

        <!-- Card 2: Fes -->
        <div class="swiper-slide" data-card="fes">
          <div class="card" data-description="Fes je okrugla kapa crvene boje koja se nosila na glavi. Često ima malu crnu kićanku koja se lagano njiše dok se hoda. U Bosni su fes nosili djedovi i pradjedovi kada su išli u posjete, na svečanosti ili u šetnju. Fes je bio dio njihove odjeće i pokazivao urednost i poštovanje. Danas nas fes podsjeća na prošla vremena, stare priče i ljude koji su živjeli prije nas. On čuva sjećanja i pomaže nam da se prisjetimo kako su nekada izgledali obični dani.">
            <div class="card-image">
              <img src="images/fes.jpg" alt="Fes">
            </div>
            <div class="card-title">
              <h2>Fes</h2>
            </div>
          </div>
        </div>

        <!-- Card 3: Ibrik -->
        <div class="swiper-slide" data-card="ibrik">
          <div class="card" data-description="Ibrik je posuda s drškom i kljunom u kojoj se nosi voda. Najčešće je sjajan i lijepo ukrašen. U Bosni se ibrik koristio u kućama, dvorištima i kupatilima. Njime se polako sipala voda, tiho i pažljivo. Ibrik nas uči urednosti, strpljenju i brizi o sebi i drugima. Danas nas ibrik podsjeća na mirne trenutke, stare kuće i običaje koji su se prenosili s generacije na generaciju.">
            <div class="card-image">
              <img src="images/ibrik.jpg" alt="Ibrik">
            </div>
            <div class="card-title">
              <h2>Ibrik</h2>
            </div>
          </div>
        </div>

        <!-- Card 4: Bosanska kuća -->
        <div class="swiper-slide" data-card="bosanska-kuca">
          <div class="card" data-description="Bosanska kuća je kuća s bijelim zidovima, drvenim prozorima i krovom koji čuva toplinu. U njoj je uvijek bilo mjesta za porodicu i goste. U Bosni su se u ovakvim kućama ljudi okupljali, jeli zajedno, razgovarali i brinuli jedni o drugima. Djeca su se igrala u dvorištu, a odrasli sjedili i pričali. Bosanska kuća pamti smijeh, priče i zajedničke trenutke. Ona nas podsjeća koliko je važno imati dom u kojem se osjećamo sigurno i voljeno.">
            <div class="card-image">
              <img src="images/bosanska-kuca.jpg" alt="Bosanska kuća">
            </div>
            <div class="card-title">
              <h2>Bosanska kuća</h2>
            </div>
          </div>
        </div>

        <!-- Card 5: Bosanski ćilim -->
        <div class="swiper-slide" data-card="cilim">
          <div class="card" data-description="Bosanski ćilim je šareni tepih koji se pravi od vune i tka rukama. Na njemu ima mnogo boja i oblika koji se ponavljaju kao mala igra. U Bosni su se ćilimi prostirali u kućama gdje su se ljudi okupljali, sjedili i razgovarali. Djeca su se igrala na ćilimu, a odrasli su na njemu dočekivali goste. Bosanski ćilim čuva toplinu doma, stare priče i vrijedne ruke koje su ga pravile. Svaka šara ima svoju priču i čini dom posebnim i toplim.">
            <div class="card-image">
              <img src="images/cilim.jpg" alt="Bosanski ćilim">
            </div>
            <div class="card-title">
              <h2>Bosanski ćilim</h2>
            </div>
          </div>
        </div>

        <!-- Card 6: Šargija -->
        <div class="swiper-slide" data-card="sargija">
          <div class="card" data-description="Šargija je muzički instrument s dugim vratom i žicama. Kada se zasvira, ona proizvodi vesele i mekane zvuke. U Bosni se šargija svirala u kućama i na okupljanjima. Ljudi su uz njene tonove pjevali, slušali i uživali u muzici zajedno. Šargija nas podsjeća na pjesmu, druženje i radost. Njeni zvuci donose osmijeh i povezuju ljude kroz melodiju.">
            <div class="card-image">
              <img src="images/sargija.jpg" alt="Šargija">
            </div>
            <div class="card-title">
              <h2>Šargija</h2>
            </div>
          </div>
        </div>

        <!-- Card 7: Opanak -->
        <div class="swiper-slide" data-card="opanak">
          <div class="card" data-description="Opanak je posebna cipela koja se nekada nosila. Pravljena je od kože i vezala se trakama oko stopala. U Bosni su ljudi u opancima hodali po selima, livadama i brdima. U njima su radili, igrali se i išli jedni drugima u posjetu. Opanci nas podsjećaju na stare puteve, vrijedne korake i svakodnevni život ljudi koji su živjeli prije nas.">
            <div class="card-image">
              <img src="images/opanak.jpg" alt="Opanak">
            </div>
            <div class="card-title">
              <h2>Opanak</h2>
            </div>
          </div>
        </div>

        <!-- Card 8: Baklava -->
        <div class="swiper-slide" data-card="baklava">
          <div class="card" data-description="Baklava je slatka poslastica napravljena od tankih kora i slatkog punjenja. Miriše lijepo i reže se na male komade. U Bosni se baklava često pravi za posebne dane, kada se porodica okuplja i dijeli radost. Djeca gledaju kako se sprema, a odrasli je dijele s osmijehom. Baklava nas podsjeća na zajedništvo, strpljenje i slatke trenutke provedene zajedno.">
            <div class="card-image">
              <img src="images/baklava.jpg" alt="Baklava">
            </div>
            <div class="card-title">
              <h2>Baklava</h2>
            </div>
          </div>
        </div>

        <!-- Card 9: Ljiljan -->
        <div class="swiper-slide" data-card="ljiljan">
          <div class="card" data-description="Ljiljan je lijep cvijet koji raste u prirodi i ima poseban oblik. Nježan je, ali snažan. Ljiljan je važan simbol Bosne jer se kroz historiju pojavljivao na starim grbovima, zastavama i pričama o Bosni. Ljudi su ga koristili da pokažu ljubav prema svojoj zemlji i da sačuvaju njenu priču. Zato ljiljan predstavlja Bosnu, njenu ljepotu, snagu i trajanje kroz vrijeme. On nas podsjeća da čuvamo ono što je naše i da se ponosimo svojom zemljom.">
            <div class="card-image">
              <img src="images/ljiljan.jpg" alt="Ljiljan">
            </div>
            <div class="card-title">
              <h2>Ljiljan</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <!-- Expanded Card Overlay -->
  <div id="card-overlay" class="card-overlay">
    <div id="expanded-card" class="expanded-card">
      <button id="close-expanded" class="close-btn" aria-label="Zatvori">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="expanded-image">
        <img src="" alt="">
      </div>
      <div class="expanded-content">
        <h2></h2>
        <p></p>
      </div>
    </div>
  </div>

  <footer>
    <p>Made with <span class="heart">&#10084;</span> by <span class="authors">Adna, Iman & Aiša</span></p>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
